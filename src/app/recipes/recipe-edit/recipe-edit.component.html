<div class="row">
    <div class="col-xs-12">

        <form [formGroup]="form" (ngSubmit)="OnSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button  [disabled]="!form.valid" type="submit" class="btn btn-success mr-1">Save</button>
                    <button type="button" class="btn btn-danger" (click)="OnCancelSubmit()">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName="name"/>
                    </div>

                    <div class="form-group">
                        <label for="name">Image URL</label>
                        <input type="text" class="form-control" formControlName="imagePath"/>
                    </div>

                    <div class="form-group">
                        <img [src]="form.get('imagePath').value" class="img-responsive img-height"/>
                    </div>

                    <div class="form-group">
                        <labeL>Description</labeL>
                        <textarea class="form-control" type="text" row="6" formControlName="description"></textarea>
                    </div>

                </div>
            </div>

            <div class="row" formArrayName="ingredients">
                <div class="col-xs-12">

                    <hr/>

                    <div class="row mb-1" *ngFor="let ingr of form.get('ingredients').controls; let i = index" [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name"/>
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount"/>
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger" (click)="OnDeleteIngredient(i)">Delete</button>
                        </div>
                    </div>

                    <hr/>

                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="AddIngredient()">Add Ingredient</button>
                        </div>
                    </div>

                </div>
            </div>

        </form>

    </div>
</div>
