<div class="row">

    <div class="mb-sm-4 col-xs-12">

        <button class="btn btn-success btn-block mb-5">
            New Recipe
        </button>

    </div>

</div>

<div class="row">

    <div class="col-xs-12">

        <app-recipe-item *ngFor="let recipe of recipes" [recipe]="recipe" (click)="recipesService.OnSelectRecipeEvent.emit(recipe)">
        </app-recipe-item>

    </div>

</div>
